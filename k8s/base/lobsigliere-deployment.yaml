apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobsigliere
  namespace: lobmob
  labels:
    app.kubernetes.io/name: lobsigliere
    app.kubernetes.io/part-of: lobmob
spec:
  replicas: 1
  strategy:
    type: Recreate  # single instance, PVC is RWO
  selector:
    matchLabels:
      app.kubernetes.io/name: lobsigliere
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lobsigliere
        app.kubernetes.io/part-of: lobmob
    spec:
      serviceAccountName: lobsigliere
      imagePullSecrets:
        - name: ghcr-pull-secret
      containers:
        - name: lobsigliere
          image: ghcr.io/minsley/lobmob-lobsigliere:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 22
              name: ssh
          env:
            - name: GIT_USER_NAME
              value: "lobsigliere"
            - name: GIT_USER_EMAIL
              value: "lobsigliere@lobmob.local"
          envFrom:
            - secretRef:
                name: lobmob-secrets
            - configMapRef:
                name: lobboss-config
          resources:
            requests:
              memory: "1.5Gi"
              cpu: "500m"
            limits:
              memory: "6Gi"
              cpu: "2000m"
          volumeMounts:
            - name: home
              mountPath: /home/engineer
            - name: ssh-keys
              mountPath: /run/secrets/ssh-authorized-keys
              readOnly: true
          readinessProbe:
            tcpSocket:
              port: 22
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 22
            initialDelaySeconds: 15
            periodSeconds: 30
      volumes:
        - name: home
          persistentVolumeClaim:
            claimName: lobsigliere-home
        - name: ssh-keys
          secret:
            secretName: lobsigliere-ssh-keys
            optional: true
