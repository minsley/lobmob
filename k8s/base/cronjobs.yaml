# CronJobs replacing system crontab on the old lobboss Droplet.
# All use the lobboss container image (has the scripts + tools).
# Mount the same vault PVC and secrets as the lobboss Deployment.
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: task-manager
  namespace: lobmob
  labels:
    app.kubernetes.io/name: task-manager
    app.kubernetes.io/part-of: lobmob
    app.kubernetes.io/component: cron
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            lobmob.io/role: lobboss
          restartPolicy: Never
          imagePullSecrets:
            - name: ghcr-pull-secret
          containers:
            - name: task-manager
              image: ghcr.io/minsley/lobmob-lobboss:latest
              command: ["bash", "/app/scripts/lobmob-task-manager.sh"]
              envFrom:
                - secretRef:
                    name: lobmob-secrets
                - configMapRef:
                    name: lobboss-config
              volumeMounts:
                - name: vault
                  mountPath: /opt/vault
          volumes:
            - name: vault
              persistentVolumeClaim:
                claimName: vault-pvc
